<div class="container">	
	<div class="jumbotron"> 
		<img src="/assets/images/burger-outline-filled.png"> 
		<h1> Eat-Da-Burger! </h1>
	</div>
	
	<div class="row">
		<div class="col-md-4 col-md-offset-1">
			<div class="panel-panel default">
				<ul class="list-group">
					<li class="list-group-item">
						<div class="input-group">
							<p class="lead"> {{this.burger_name}} </p>
							<span class="input-group-btn">
								<form action="burgers/update/{{this.id}}?_method=PUT" method="POST">
									<input type="hidden" name="devoured" value="true">
									<button class="btn btn-default btn-lg" type="submit"> Eat </button>
								</form>
							</span>
						</div>
					</li>
				</ul>
		</div>
	</div>

	<div class="row">
		<div class="col-md-4 col-md-offset-2">
			<div class="panel panel-default">
				<ul class="list-group">
					<li class="list-group-item">
					</li>
				</ul>
			</div>
		</div>
	</div>

	<div class="col-md-10 col-md-offset-1">
		<p class="lead"> Select which burger you want to eat </p>

		
		<form class="create-update-form" action="burgers/create" method="POST">

			<div class="form-group">
				<textarea class="form-control input-lg" type="text" name="b_name" rows="3"> </textarea>
			</div>

			<button class="btn btn-default btn-lg" type="submit">Add Burger!</button>
		</form>
	</div>
</div>
